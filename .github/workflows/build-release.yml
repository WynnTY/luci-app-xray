name: Build and Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

env:
  PACKAGE_NAME: luci-app-xray
  CACHE_DIR: ~/cache

jobs:
  release:
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            target: rockchip/armv8
            sdk_url_path: https://downloads.openwrt.org/releases/23.05.5/targets/rockchip/armv8
            sdk_file_pattern: openwrt-sdk-23.05.5-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64

    env:
      SDK_URL_PATH: ${{ matrix.sdk_url_path }}
      SDK_FILE_PATTERN: ${{ matrix.sdk_file_pattern }}
      CCACHE_DIR: ~/.ccache
      CONFIG_CCACHE: y
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Cache Key
        id: cache_key
        run: echo "key=$(date +"%s")" >> $GITHUB_OUTPUT

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CACHE_DIR }}
            ${{ env.CACHE_DIR }}/sdk
            ${{ env.CCACHE_DIR }}
          key: openwrt-${{ matrix.arch }}-${{ env.PACKAGE_NAME }}-${{ steps.cache_key.outputs.key }}
          restore-keys: |
            openwrt-${{ matrix.arch }}-${{ env.PACKAGE_NAME }}-
      - name: Install Dependencies
        run: |
          DEBIAN_FRONTEND=noninteractive sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y ccache gettext libncurses5-dev xsltproc p7zip-full build-essential libssl-dev zlib1g-dev wget

      - name: Create Directories
        run: |
          mkdir -p "$CACHE_DIR/sdk"
          mkdir -p "$CACHE_DIR/dl"
          mkdir -p "$CACHE_DIR/feeds"
          echo "CACHE_DIR_SDK=$CACHE_DIR/sdk" >> $GITHUB_ENV
          echo "CACHE_DIR_DL=$CACHE_DIR/dl" >> $GITHUB_ENV
          echo "CACHE_DIR_FEEDS=$CACHE_DIR/feeds" >> $GITHUB_ENV
          echo "SDK_HOME=$(mktemp -d)" >> $GITHUB_ENV

      - name: Download and Extract SDK
        run: |
          cd "$CACHE_DIR_SDK"
          echo "Downloading SDK from: $SDK_URL_PATH"
          
          # 下载 sha256sums 文件
          wget -q -O sha256sums "$SDK_URL_PATH/sha256sums"
          
          # 查找匹配的 SDK 文件
          SDK_FILE=$(grep "$SDK_FILE_PATTERN" sha256sums | head -1 | cut -d'*' -f2 | tr -d ' ')
          
          if [ -z "$SDK_FILE" ]; then
            echo "::error::Cannot find SDK file matching pattern: $SDK_FILE_PATTERN"
            echo "Available files:"
            cat sha256sums
            exit 1
          fi
          
          echo "Found SDK file: $SDK_FILE"
          
          # 下载并验证 SDK
          if [ ! -f "$SDK_FILE" ] || ! sha256sum -c sha256sums 2>/dev/null | grep -q "$SDK_FILE: OK"; then
            echo "Downloading $SDK_FILE..."
            wget -q -O "$SDK_FILE" "$SDK_URL_PATH/$SDK_FILE"
            
            if ! sha256sum -c sha256sums 2>/dev/null | grep -q "$SDK_FILE: OK"; then
              echo "::error::SDK verification failed for $SDK_FILE"
              exit 1
            fi
          else
            echo "Using cached SDK: $SDK_FILE"
          fi
          
          # 提取 SDK
          echo "Extracting SDK to: $SDK_HOME"
          tar -xf "$SDK_FILE" -C "$SDK_HOME" --strip-components=1
          
          # 设置符号链接
          cd "$SDK_HOME"
          rm -rf dl feeds
          ln -sf "$CACHE_DIR_DL" dl
          ln -sf "$CACHE_DIR_FEEDS" feeds
          
          # 更新 feeds 配置
          cp feeds.conf.default feeds.conf
          sed -i 's#git.openwrt.org/openwrt/openwrt#github.com/openwrt/openwrt#' feeds.conf
          sed -i 's#git.openwrt.org/feed/packages#github.com/openwrt/packages#' feeds.conf
          sed -i 's#git.openwrt.org/project/luci#github.com/openwrt/luci#' feeds.conf
          sed -i 's#git.openwrt.org/feed/telephony#github.com/openwrt/telephony#' feeds.conf

      - name: Update and Install Packages
        run: |
          cd "$SDK_HOME"
          ./scripts/feeds update -a
          ln -sf "$GITHUB_WORKSPACE" "package/$PACKAGE_NAME"
          ./scripts/feeds install -a

      - name: Build Packages
        run: |
          cd "$SDK_HOME"
          make defconfig
          echo "Building package: $PACKAGE_NAME"
          make package/$PACKAGE_NAME/clean
          make package/$PACKAGE_NAME/compile V=s -j$(nproc)
          echo "Build completed. Finding IPK files..."
          find "bin" -name "*.ipk" -type f | while read f; do
            echo "Found: $f"
            ls -lh "$f"
          done

      - name: Copy Bin Files
        run: |
          cd "$GITHUB_WORKSPACE"
          find "$SDK_HOME/bin" -name "${PACKAGE_NAME}*.ipk" -type f -exec cp -v {} . \;
          echo "Copied IPK files:"
          ls -la *.ipk 2>/dev/null || echo "No IPK files found"

      - name: Release and Upload Assets
        uses: softprops/action-gh-release@v1
        if: success() && startsWith(github.ref, 'refs/tags/')
        with:
          files: "*.ipk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Release Publish
    runs-on: ubuntu-latest
    env:
      TRIGGER_URL: ${{ secrets.TRIGGER_URL }}
      TRIGGER_TOKEN: ${{ secrets.TRIGGER_TOKEN }}
    needs: release
    steps:
      - name: Notify Jenkins
        run: |
          if [ -z "$TRIGGER_URL" ]; then
            echo "::warning::No trigger url found, skip..."
            exit 0
          fi
          curl -X POST \
            -H "Content-Type: application/json; charset=utf-8" \
            -H "Authorization: Bearer $TRIGGER_TOKEN" \
            -d "{\"event\":\"release\",\"repository\":\"${{ github.repository }}\",\"ref\":\"${{ github.ref }}\"}" \
            "$TRIGGER_URL" || true
